<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:include src="resources/fragmentos/head.xhtml"/>
    
    <body jsf:id="body">
        <ui:include src="resources/fragmentos/cabecalho.xhtml"/>
        
        <ui:include src="resources/fragmentos/messages.xhtml"/>
        
        <div class="container" style="margin-top: 75px">
            <h1 class="text-center">Cadastro de Agendamento</h1>
            <hr />
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
            
                    <form jsf:prependId="false">

                        <div class="form-group">
                            <label for="usuario">Usu√°rio</label>
                            <select class="form-control"
                                    jsf:value="#{agendamentoController.idUsuario}" 
                                        id="usuario" 
                                        required="true"
                                        jsf:required="true"
                                        jsf:requiredMessage="Usuario deve ser Selecionado"
                                        size="1" >
                                    <f:selectItem itemLabel="Selecione o Usuario" />
                                    <f:selectItems value="#{agendamentoController.usuarios}"
                                                   itemValue="#{usuario.id}"
                                                   var="usuario"
                                                   itemLabel="#{usuario.nome}" />
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="turno">Turno</label>
                            <select class="form-control"
                                        jsf:value="#{agendamentoController.agendamento.turno}"
                                        id="turno" 
                                        required="true"
                                        jsf:required="true"
                                        jsf:requiredMessage="Turno deve ser preenchido"
                                        size="1" >
                                    <f:selectItem itemLabel="Selecione o Turno" />
                                    <f:selectItems value="#{enunsController.turno}"
                                                   itemValue="#{turno}"
                                                   var="turno"
                                                   itemLabel="#{turno.nome}" />
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo</label>
                            <textarea class="form-control" 
                                      rows="3"
                                      jsf:value="#{agendamentoController.agendamento.motivo}">
                            </textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" 
                                    class="btn btn-default"
                                    jsf:action="#{agendamentoController.agendar()}">
                                Agendar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <ui:include src="resources/fragmentos/rodape.xhtml"/>
    </body>    
</html>

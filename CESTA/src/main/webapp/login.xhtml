<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="resources/fragmentos/head.xhtml"/>
    
    <body jsf:id="body">
        <ui:include src="resources/fragmentos/cabecalho.xhtml"/>
        
        <ui:include src="resources/fragmentos/messages.xhtml"/>
        
            <div class="container" style="margin-top: 75px">

                <h1 class="text-center">Efetuar Login</h1>
                <hr />
                
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <form jsf:prependId="false" jsf:id="form-usuario">
                            <div class="form-group">
                                <label for="nome">Usuario</label>
                                <input type="text" 
                                     class="form-control" 
                                     id="nome" 
                                     required="true"
                                     placeholder="Digite seu nome"
                                     jsf:required="true"
                                     jsf:requiredMessage="Deve ser preenchido"
                                     jsf:value="#{loginController.usuario.nome}"/>
                            </div>
                            <div class="form-group">
                                <label for="cpf">Senha</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="cpf" 
                                       placeholder="Digite a senha"
                                       required="true"
                                       jsf:required="true"
                                       jsf:requiredMessage="Deve ser preenchido"
                                       jsf:value="#{loginController.usuario.senha}"/>
                            </div>
                            <div class="text-center">
                            <button type="submit" 
                                    class="btn btn-default"
                                    jsf:action="#{loginController.efetuaLogin()}">
                                Logar
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
                </div>
            
        <ui:include src="resources/fragmentos/rodape.xhtml" />
    </body>
    
</html>

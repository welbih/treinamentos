<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			  <html xmlns="http://www.w3.org/1999/xhtml"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/_template.xhtml">
    	<ui:define name="cabecalho">
		   <h:outputText value="Quantidade de movimentações" />
    	</ui:define>
		   
   		<ui:define name="corpo">
			 <h:form>
			  	<div class="form-group">
			  		<h:outputText value="Conta"/>
			  	</div>
			  		
				<div class="form-group">
			      	<h:selectOneMenu value="#{totalMovimentadoBean.conta.id}" styleClass="form-control">
			      		<f:selectItem itemLabel="Escolha a conta" itemValue="" noSelectionOption="true"/>
			      		<f:selectItems value="#{contasBean.contas}" var="conta" itemLabel="#{conta.titular} - #{conta.banco}" itemValue="#{conta.id}" />
			      	</h:selectOneMenu>
				</div>
			      	
			    <div class="form-group">
			      	<h:outputText value="Tipo" />
				   	<h:selectOneMenu value="#{totalMovimentadoBean.tipoMovimentacao}" styleClass="form-control">
				   		<f:selectItem itemLabel="Escolha o tipo" itemValue="" noSelectionOption="true"/>
				   		<f:selectItems value="#{movimentacoesBean.tiposDeMovimentacao}" />
				   	</h:selectOneMenu>
			    </div>  	
			     	
			  		<h:commandButton value="Pesquisar" action="#{totalMovimentadoBean.calcula}" styleClass="btn btn-default"/>
				
			</h:form>

			
			<h:outputText value="Total: #{totalMovimentadoBean.total}"/>
						
		</ui:define>
	</ui:composition>
</html>

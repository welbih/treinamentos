<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="cabecalho">
		<h:outputText value="Cadastro de Contas" />
	</ui:define>

	<ui:define name="corpo">
			<h:messages />
		<h:form>
			<f:validateBean disabled="false">
				
				<div class="form-group">
					<h:outputText value="Id" rendered="#{contasBean.conta.id!=null}" />
					<h:inputText id="id" value="#{contasBean.conta.id}" class="form-control"
						rendered="#{contasBean.conta.id!=null}" readonly="true" />
					<h:message for="id" rendered="#{contasBean.conta.id!=null}" />
				</div>

				<div class="form-group">
					<h:outputText value="Titular" />
					<h:inputText id="titular" value="#{contasBean.conta.titular}" class="form-control"/>
					<h:message for="titular" />
				</div>

				<div class="form-group">
					<h:outputText value="Banco" />
					<h:inputText id="banco" value="#{contasBean.conta.banco}" class="form-control"/>
					<h:message for="banco" />
				</div>

				<div class="form-group">
					<h:outputText value="Agência" />
					<h:inputText id="agencia" value="#{contasBean.conta.agencia}" class="form-control"/>
					<h:message for="agencia" />
				</div>

				<div class="form-group">
					<h:outputText value="Número" />
					<h:inputText id="numero" value="#{contasBean.conta.numero}" class="form-control"/>
					<h:message for="numero" />
				</div>

				<div class="form-group">
					<h:outputText value="Gerente" rendered="true" />
					<h:selectOneMenu value="#{contasBean.gerenteId}" class="form-control"
						id="selectGerente">
						<f:selectItem itemLabel="Escolha o Gerente" itemValue=""
							noSelectionOption="false" />
						<f:selectItems value="#{contasBean.gerentes}"
							var="gerente" itemValue="#{gerente.id}"
							itemLabel="#{gerente.nome}" />
					</h:selectOneMenu>
				</div>					

					<h:outputLabel />
					<h:commandButton value="Gravar" action="#{contasBean.grava}" styleClass="btn btn-success"/>
			</f:validateBean>
		</h:form>

		<h2>
			<h:outputText value="Todas as Contas" />
		</h2>
		<hr />
		<h:form>
			<h:dataTable value="#{contasBean.contas}" var="conta" styleClass="table table-striped">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
	        		#{conta.id}
	        	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Titular" />
					</f:facet>
	        		#{conta.titular}
	        	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Banco" />
					</f:facet>
	        		#{conta.banco}
	        	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Agência" />
					</f:facet>
	        		#{conta.agencia}
	        	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Núm. Conta" />
					</f:facet>
	        		#{conta.numero}
	        	</h:column>
	        	
	        	<h:column>
	        		<f:facet name="header">
	        			<h:outputLabel value="Gerente"/>	        			
	        		</f:facet>
	        		#{conta.gerente.nome}
	        	</h:column>
	        	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ações" />
					</f:facet>
					<h:commandLink value="Remover" action="#{contasBean.remove}" styleClass="btn btn-danger">
						<f:setPropertyActionListener value="#{conta}"
							target="#{contasBean.conta}" />
					</h:commandLink> |
	        		<h:commandLink value="Alterar" styleClass="btn btn-warning">
						<f:setPropertyActionListener value="#{conta}"
							target="#{contasBean.conta}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>

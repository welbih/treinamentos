<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/_template.xhtml">
	<ui:define name="cabecalho">
		<h:outputText value="Cadastro de Gerentes" />
	</ui:define>

	<ui:define name="corpo">
		<h:form>
			<f:validateBean disabled="true">
				
				<div class="form-group">
					<h:outputText value="Id" rendered="#{gerentesBean.gerente.id!=null}" />
					<h:inputText id="id" value="#{gerentesBean.gerente.id}" class="form-control"
						rendered="#{gerentesBean.gerente.id!=null}" readonly="true" />
					<h:message for="id" rendered="#{gerentesBean.gerente.id!=null}" />
				</div>

				<div class="form-group">
					<h:outputText value="Nome" />
					<h:inputText id="gerente" value="#{gerentesBean.gerente.nome}" styleClass="form-control"/>
					<h:message for="gerente" />
				</div>

				<div class="form-group">
					<h:outputText value="Telefone" />
					<h:inputText id="telefone" value="#{gerentesBean.gerente.telefone}" styleClass="form-control"/>
					<h:message for="telefone" />
				</div>

					<h:commandButton value="Gravar" action="#{gerentesBean.grava}" styleClass="btn btn-default"/>
			</f:validateBean>
		</h:form>

		<h2>
			<h:outputText value="Todas os Gerentes" />
		</h2>
		<hr />
		
		<h:form>
			<h:dataTable value="#{gerentesBean.gerentes}" var="gerente" styleClass="table table-hover">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
	        		#{gerente.id}
	        	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
	        		#{gerente.nome}
	        	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
	        		#{gerente.telefone}
	        	</h:column>
	        	<!-- 
				<h:column>
					<f:facet name="header">
						<h:outputText value="Agência" />
					</f:facet>
	        		#{conta.agencia}
	        	</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Núm. Conta" />
					</f:facet>
	        		#{conta.numero}
	        	</h:column>
	        	 -->
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ações" />
					</f:facet>
	        	 
					<h:commandLink value="Remover" action="#{gerentesBean.remove}">
						<f:setPropertyActionListener value="#{gerente}"
							target="#{gerentesBean.gerente}" />
					</h:commandLink> /
	        		<h:commandLink value="Alterar">
						<f:setPropertyActionListener value="#{gerente}"
							target="#{gerentesBean.gerente}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
